name: Build and Package XpressBuy247 (Core 4)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Run Builder
        run: php builder/build.php

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xpressbuy247-suite
          path: build/
