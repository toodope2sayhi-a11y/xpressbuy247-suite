name: Build and Package XpressBuy247 (Core 4 â€“ v2)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Run Builder
        run: php builder/build.php

      - name: Verify all ZIPs created
        run: |
          echo "Searching for ZIP files..."
          find . -name "*.zip" -type f -exec ls -lh {} \;

      - name: Upload ALL built plugins (guaranteed)
        uses: actions/upload-artifact@v4
        with:
          name: xpressbuy247-latest-build
          path: |
            **/*.zip
