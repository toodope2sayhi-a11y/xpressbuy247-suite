name: Build and Package XpressBuy247 (FORCED ARTIFACT)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP + ZIP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: zip

      - name: Ensure build folder exists
        run: mkdir -p build

      - name: Run Plugin Builder
        run: php builder/build.php

      - name: Show actual ZIP output
        run: |
          echo "=== ALL ZIP FILES FOUND ==="
          find . -name "*.zip" -type f || true

      - name: Force move ZIPs into build folder
        run: |
          find . -name "*.zip" -type f -exec cp {} build/ \;

      - name: Show build folder after copy
        run: ls -lah build

      - name: Upload Artifacts (FORCED)
        uses: actions/upload-artifact@v4
        with:
          name: xpressbuy247-plugins
          path: build/
          if-no-files-found: error
