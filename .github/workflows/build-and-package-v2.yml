name: Build and Package XpressBuy247 (Core 4 â€“ v2)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: zip

      - name: Run Plugin Builder
        run: php builder/build.php

      - name: Ensure build folder exists
        run: mkdir -p build

      - name: Move all ZIPs into build folder
        run: |
          find . -maxdepth 2 -name "*.zip" -exec mv {} build/ \;

      - name: Verify build folder
        run: ls -lah build

      - name: Upload plugins as artifact
        uses: actions/upload-artifact@v4
        with:
          name: xpressbuy247-suite
          path: build/*.zip
